<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Notification-Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
</head>
<body>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("https://s3-us-west-1.amazonaws.com/help-config-bucket/test/obj.json", function(data, status){
            var parsed = JSON.stringify(data);
           $('input').val(parsed);
        });
    });
});
</script>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Access "Help" Dash</legend>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="bucket[name]">Enter Your S3 Bucket Name:</label>  
  <div class="col-md-4">
  <input id="bucket[name]" name="bucket[name]" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button type = "submit" value = "submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
  </div>
</div>

</fieldset>
</form>

</body>
