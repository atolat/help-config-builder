<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Notification-Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
</head>
<body>

<script>
$(document).ready(function(){
        $('[id="bucket[name]"]').keyup(function(){
          var buckname = $(this).val();
          $.get("https://s3-us-west-1.amazonaws.com/"+buckname+"/test/obj.json", function(data, status){
          var parseData = JSON.stringify(data);
          $('[type="hidden"]').val(parseData);
          window.alert(parseData);
         });
          
        }).keyup();    


    });
</script>

 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav><br><br>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1><center>"Help" by Excers</center></h1>
      </div>
    </div>

<form class="form-horizontal" method = "POST" action = "/buildform">
<fieldset> 


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="bucket[name]">Enter Your S3 Bucket Name:</label>  
  <div class="col-md-4">
  <input id="bucket[name]" name="bucket[name]" type="text" placeholder="" class="form-control input-md">
    
  </div> 
</div>

<!--Hidden Text input-->   
<div class="form-group">
    <div class="col-md-4">
  <input type = "hidden" id="bucket[data]" name="bucket[data]" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button type = "submit" value = "submit" id="singlebutton" name="singlebutton" class="btn btn-primary"><center>Login</center></button>
  </div>
</div>

</fieldset>
</form>



</body>
